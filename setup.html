<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routine App - Setup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 24px; background: #f6f7fb; color: #222; }
    .card { max-width: 520px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
    input { width: 100%; padding: 10px; margin: 12px 0; }
    button { padding: 10px 16px; }
    .status { margin-top: 12px; color: #d32f2f; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Configure o Web App</h1>
    <p>Informe o Deployment ID do Web App (Deploy -> Manage deployments).</p>
    <input id="deployment-id-input" type="text" placeholder="Deployment ID">
    <button id="deployment-id-save">Salvar</button>
    <div id="deployment-id-status" class="status"></div>
  </div>

  <script>
    (function() {
      const input = document.getElementById('deployment-id-input');
      const saveBtn = document.getElementById('deployment-id-save');
      const status = document.getElementById('deployment-id-status');

      function isFramed() {
        try {
          return window.top !== window.self;
        } catch (err) {
          return true;
        }
      }

      function openInNewTab(url, statusEl) {
        let opened = null;
        try {
          opened = window.open(url, '_blank', 'noopener,noreferrer');
        } catch (err) {
          console.error('Falha ao abrir nova aba:', err);
        }
        if (!opened && statusEl) {
          statusEl.textContent = 'Popup bloqueado. Permita popups para este site ou copie o link.';
        }
        return !!opened;
      }

      function showOutOfFrameGate(url) {
        const card = document.querySelector('.card');
        if (!card) return;
        card.innerHTML = `
          <h1>Abrir fora do iframe</h1>
          <p>O Google bloqueia a execucao deste app dentro de iframe.</p>
          <p>Abra o Web App em uma nova aba para continuar.</p>
          <div style="display: flex; gap: 12px; justify-content: center; margin: 16px 0;">
            <button id="open-webapp-btn">Abrir Web App</button>
            <button id="copy-webapp-btn">Copiar link</button>
          </div>
          <input id="webapp-url-input" type="text" value="${url}" readonly>
          <div id="webapp-gate-status" class="status"></div>
        `;

        const openBtn = card.querySelector('#open-webapp-btn');
        const copyBtn = card.querySelector('#copy-webapp-btn');
        const status = card.querySelector('#webapp-gate-status');

        openBtn.addEventListener('click', () => {
          if (!url) {
            status.textContent = 'URL do Web App vazia. Configure o Deployment ID.';
            return;
          }
          const opened = openInNewTab(url, status);
          if (opened) {
            status.textContent = 'Nova aba aberta. Volte aqui se precisar.';
          }
        });

        copyBtn.addEventListener('click', async () => {
          if (!url) {
            status.textContent = 'URL do Web App vazia. Configure o Deployment ID.';
            return;
          }
          try {
            if (navigator.clipboard && navigator.clipboard.writeText) {
              await navigator.clipboard.writeText(url);
              status.textContent = 'Link copiado.';
              return;
            }
            const input = card.querySelector('#webapp-url-input');
            if (input) {
              input.focus();
              input.select();
              const copied = document.execCommand('copy');
              status.textContent = copied ? 'Link copiado.' : 'Falha ao copiar. Copie manualmente.';
            } else {
              status.textContent = 'Falha ao copiar. Copie manualmente do campo acima.';
            }
          } catch (err) {
            console.error('Falha ao copiar link:', err);
            status.textContent = 'Falha ao copiar. Copie manualmente do campo acima.';
          }
        });
      }

      saveBtn.addEventListener('click', () => {
        const deploymentId = (input.value || '').trim();
        if (!deploymentId) {
          status.textContent = 'Informe um Deployment ID valido.';
          return;
        }
        status.textContent = 'Salvando...';
        if (!google || !google.script || !google.script.run) {
          status.textContent = 'google.script.run nao disponivel.';
          return;
        }
        google.script.run
          .withSuccessHandler((response) => {
            if (response && response.ok && response.data && response.data.webAppUrl) {
              const url = response.data.webAppUrl;
              status.textContent = 'Salvo. Abra o Web App para continuar.';
              if (isFramed()) {
                showOutOfFrameGate(url);
              } else {
                window.location.href = url;
              }
            } else {
              status.textContent = response && response.error ? response.error : 'Falha ao salvar.';
            }
          })
          .withFailureHandler((error) => {
            status.textContent = error && error.message ? error.message : 'Erro ao salvar.';
          })
          .saveDeploymentId(deploymentId);
      });
    })();
  </script>
</body>
</html>
