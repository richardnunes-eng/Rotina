<style>
/* ============================================
   ROUTINE APP - Modern Premium Styles
   ============================================ */

:root {
  /* Light Theme - Modern & Clean */
  --bg-primary: #fafbfc;
  --bg-secondary: #ffffff;
  --bg-tertiary: #f6f8fa;
  --bg-hover: #f0f3f6;
  --text-primary: #1a1a1a;
  --text-secondary: #6b7280;
  --text-tertiary: #9ca3af;
  --border-color: #e5e7eb;
  --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  
  /* Premium Accent Colors */
  --accent-blue: #3b82f6;
  --accent-blue-dark: #2563eb;
  --accent-blue-light: #60a5fa;
  --accent-green: #10b981;
  --accent-green-dark: #059669;
  --accent-orange: #f59e0b;
  --accent-orange-dark: #d97706;
  --accent-red: #ef4444;
  --accent-red-dark: #dc2626;
  --accent-purple: #8b5cf6;
  --accent-purple-dark: #7c3aed;
  
  /* LED Glow Effects - Subtle */
  --glow-blue: 0 0 20px rgba(59, 130, 246, 0.15), 0 0 40px rgba(59, 130, 246, 0.08);
  --glow-green: 0 0 20px rgba(16, 185, 129, 0.15), 0 0 40px rgba(16, 185, 129, 0.08);
  --glow-orange: 0 0 20px rgba(245, 158, 11, 0.15), 0 0 40px rgba(245, 158, 11, 0.08);
  --glow-red: 0 0 20px rgba(239, 68, 68, 0.15), 0 0 40px rgba(239, 68, 68, 0.08);
  --glow-purple: 0 0 20px rgba(139, 92, 246, 0.15), 0 0 40px rgba(139, 92, 246, 0.08);
  
  /* Spacing System */
  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;
  --spacing-2xl: 48px;
  
  /* Border Radius */
  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --radius-xl: 20px;
  --radius-full: 9999px;
  
  /* Typography */
  --font-family: 'Sora', sans-serif;
  --font-family-display: 'Fraunces', serif;
  
  /* Transitions */
  --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  --transition-slow: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

[data-theme="dark"] {
  /* Dark Theme - THX Navy */
  --bg-primary: #0a0f1f;
  --bg-secondary: #0f1729;
  --bg-tertiary: #15203a;
  --bg-hover: #1c2a4a;
  --text-primary: #f9fafb;
  --text-secondary: #d1d5db;
  --text-tertiary: #9ca3af;
  --border-color: #243356;
  --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.5);
  
  /* Enhanced LED Glow for Dark Mode */
  --glow-blue: 0 0 25px rgba(59, 130, 246, 0.35), 0 0 50px rgba(59, 130, 246, 0.15), inset 0 0 15px rgba(59, 130, 246, 0.12);
  --glow-green: 0 0 25px rgba(16, 185, 129, 0.35), 0 0 50px rgba(16, 185, 129, 0.15), inset 0 0 15px rgba(16, 185, 129, 0.1);
  --glow-orange: 0 0 25px rgba(245, 158, 11, 0.35), 0 0 50px rgba(245, 158, 11, 0.15), inset 0 0 15px rgba(245, 158, 11, 0.1);
  --glow-red: 0 0 25px rgba(239, 68, 68, 0.35), 0 0 50px rgba(239, 68, 68, 0.15), inset 0 0 15px rgba(239, 68, 68, 0.1);
  --glow-purple: 0 0 25px rgba(139, 92, 246, 0.35), 0 0 50px rgba(139, 92, 246, 0.15), inset 0 0 15px rgba(139, 92, 246, 0.1);
}

/* ============================================
   GLOBAL RESET & BASE
   ============================================ */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-family);
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

h1, h2, h3, h4 {
  font-family: var(--font-family-display);
  letter-spacing: -0.02em;
}

.material-icons {
  color: currentColor;
}

/* ============================================
   LOADING SCREEN
   ============================================ */

.loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: var(--bg-primary);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.loading-spinner {
  width: 60px;
  height: 60px;
  border: 3px solid var(--border-color);
  border-top: 3px solid var(--accent-blue);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  box-shadow: var(--glow-blue);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-screen p {
  margin-top: var(--spacing-lg);
  color: var(--text-secondary);
  font-size: 15px;
  font-weight: 500;
}

/* ============================================
   APP CONTAINER
   ============================================ */

.app-container {
  display: grid;
  grid-template-columns: 280px 1fr;
  grid-template-rows: 1fr auto;
  min-height: 100vh;
}

/* ============================================
   SIDEBAR - Premium Design
   ============================================ */

.sidebar {
  grid-column: 1;
  grid-row: 1 / -1;
  background: var(--bg-secondary);
  border-right: 1px solid var(--border-color);
  display: flex;
  flex-direction: column;
  padding: var(--spacing-xl) var(--spacing-lg);
  box-shadow: var(--shadow-sm);
  position: sticky;
  top: 0;
  height: 100vh;
}

.sidebar-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: var(--spacing-2xl);
  padding-bottom: var(--spacing-lg);
  border-bottom: 1px solid var(--border-color);
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo .material-icons {
  font-size: 36px;
  background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.logo h1 {
  font-size: 24px;
  font-weight: 700;
  letter-spacing: -0.5px;
  background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.theme-toggle {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-md);
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: var(--transition);
  color: var(--text-secondary);
}

.theme-toggle:hover {
  background: var(--accent-blue);
  color: white;
  transform: translateY(-2px);
  box-shadow: var(--glow-blue);
  border-color: var(--accent-blue);
}

.sidebar-nav {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.nav-item {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px 16px;
  border-radius: var(--radius-md);
  color: var(--text-secondary);
  text-decoration: none;
  transition: var(--transition);
  font-weight: 500;
  font-size: 15px;
  position: relative;
}

.nav-item .material-icons {
  font-size: 22px;
  transition: var(--transition);
}

.nav-item:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
  transform: translateX(4px);
}

.nav-item.active {
  background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
  color: white;
  box-shadow: var(--glow-blue);
  font-weight: 600;
}

.nav-item.active .material-icons {
  transform: scale(1.1);
}

.sidebar-footer {
  margin-top: var(--spacing-lg);
  padding-top: var(--spacing-lg);
  border-top: 1px solid var(--border-color);
}

.user-info {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  background: var(--bg-tertiary);
  border-radius: var(--radius-md);
  color: var(--text-secondary);
  font-size: 13px;
  font-weight: 500;
}

.user-info .material-icons {
  font-size: 28px;
  color: var(--accent-blue);
}

.auth-card {
  background: rgba(18, 18, 22, 0.9);
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
  padding: 28px;
  border-radius: 18px;
  backdrop-filter: blur(10px);
}

.auth-header {
  display: flex;
  justify-content: space-between;
  gap: 16px;
  align-items: flex-start;
}

.auth-header-actions {
  flex-shrink: 0;
}

.auth-actions {
  display: flex;
  gap: 12px;
  justify-content: flex-start;
  margin-top: 12px;
}

.auth-status {
  margin-top: 12px;
  color: #d32f2f;
}

.kanban-board {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
}

.kanban-column {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-md);
  padding: 12px;
  min-height: 220px;
}

.kanban-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  color: var(--text-secondary);
  font-weight: 600;
}

.kanban-count {
  background: var(--bg-tertiary);
  border-radius: var(--radius-full);
  padding: 2px 8px;
  font-size: 12px;
}

.kanban-cards {
  display: grid;
  gap: 10px;
}

.kanban-card {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-md);
  padding: 10px;
}

.kanban-card-title {
  font-weight: 600;
  margin-bottom: 6px;
}

.auth-shell {
  min-height: 100vh;
  display: grid;
  grid-template-columns: minmax(360px, 420px) minmax(420px, 1fr);
  gap: 48px;
  align-items: center;
  padding: 48px;
  background: radial-gradient(circle at top left, rgba(76, 90, 255, 0.15), transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.18), transparent 45%),
    #0b0b10;
  color: #f5f5f5;
}

.auth-shell .form-label {
  color: rgba(255, 255, 255, 0.7);
}

.auth-shell .form-input {
  background: #12131a;
  color: #f5f5f5;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.auth-shell .form-input:focus {
  border-color: rgba(96, 165, 250, 0.6);
  box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
}

.auth-shell .text-muted {
  color: rgba(255, 255, 255, 0.6);
}

.auth-shell .checkbox span {
  color: rgba(255, 255, 255, 0.75);
}

#loading-screen {
  background: #0b0b10;
}

.auth-panel {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.auth-brand {
  display: flex;
  align-items: center;
  gap: 18px;
}

.auth-logo-wrap {
  width: 86px;
  height: 86px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.08);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
}

.auth-logo {
  width: 72px;
  height: 72px;
  border-radius: 16px;
  object-fit: cover;
}

.auth-title {
  font-size: 24px;
  font-weight: 700;
  color: #fff;
}

.auth-subtitle {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.7);
}


.auth-hero {
  background: linear-gradient(135deg, rgba(32, 33, 48, 0.95), rgba(10, 10, 16, 0.95));
  border-radius: 26px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  padding: 42px;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
}

.auth-hero-content h1 {
  font-size: 36px;
  margin-bottom: 12px;
  color: #fff;
}

.auth-hero-content p {
  color: rgba(255, 255, 255, 0.7);
  max-width: 420px;
}

.auth-hero-kpis {
  margin-top: 20px;
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
}

.auth-hero-kpi {
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 12px;
  padding: 10px 14px;
  font-size: 12px;
  color: rgba(255, 255, 255, 0.7);
}


@media (max-width: 960px) {
  .auth-shell {
    grid-template-columns: 1fr;
    padding: 32px;
  }

  .auth-hero {
    display: none;
  }
}

/* ============================================
   MAIN CONTENT
   ============================================ */

.main-content {
  grid-column: 2;
  grid-row: 1;
  padding: var(--spacing-2xl) var(--spacing-xl);
  overflow-y: auto;
  max-height: 100vh;
  background: var(--bg-primary);
}

.main-content h1 {
  font-size: 32px;
  font-weight: 700;
  letter-spacing: -0.5px;
  margin-bottom: var(--spacing-xl);
  color: var(--text-primary);
}

/* ============================================
   CARDS - Premium Design
   ============================================ */

.card {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-lg);
  padding: var(--spacing-lg);
  box-shadow: var(--shadow-md);
  transition: var(--transition-slow);
}

.card:hover {
  box-shadow: var(--shadow-lg);
  transform: translateY(-2px);
  border-color: var(--accent-blue);
}

.card.glow-blue {
  border-color: rgba(59, 130, 246, 0.3);
  box-shadow: var(--glow-blue), var(--shadow-md);
}

.card.glow-green {
  border-color: rgba(16, 185, 129, 0.3);
  box-shadow: var(--glow-green), var(--shadow-md);
}

.card.glow-orange {
  border-color: rgba(245, 158, 11, 0.3);
  box-shadow: var(--glow-orange), var(--shadow-md);
}

.card.glow-red {
  border-color: rgba(239, 68, 68, 0.3);
  box-shadow: var(--glow-red), var(--shadow-md);
}

.card.glow-purple {
  border-color: rgba(139, 92, 246, 0.3);
  box-shadow: var(--glow-purple), var(--shadow-md);
}

.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: var(--spacing-md);
}

.card-title {
  font-size: 20px;
  font-weight: 600;
  letter-spacing: -0.3px;
}

/* ============================================
   KPI CARDS - Modern Stats
   ============================================ */

.kpi-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: var(--spacing-lg);
  margin-bottom: var(--spacing-xl);
}

.kpi-card {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-lg);
  padding: var(--spacing-lg);
  transition: var(--transition-slow);
  position: relative;
  overflow: hidden;
}

.kpi-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: linear-gradient(180deg, var(--accent-blue), transparent);
  opacity: 0;
  transition: var(--transition);
}

.kpi-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-xl);
  border-color: var(--accent-blue);
}

.kpi-card:hover::before {
  opacity: 1;
}

.kpi-card.glow-blue {
  border-color: rgba(59, 130, 246, 0.3);
  box-shadow: var(--glow-blue);
}

.kpi-card.glow-blue::before {
  background: linear-gradient(180deg, var(--accent-blue), var(--accent-blue-dark));
}

.kpi-card.glow-green {
  border-color: rgba(16, 185, 129, 0.3);
  box-shadow: var(--glow-green);
}

.kpi-card.glow-green::before {
  background: linear-gradient(180deg, var(--accent-green), var(--accent-green-dark));
}

.kpi-card.glow-orange {
  border-color: rgba(245, 158, 11, 0.3);
  box-shadow: var(--glow-orange);
}

.kpi-card.glow-orange::before {
  background: linear-gradient(180deg, var(--accent-orange), var(--accent-orange-dark));
}

.kpi-card.glow-purple {
  border-color: rgba(139, 92, 246, 0.3);
  box-shadow: var(--glow-purple);
}

.kpi-card.glow-purple::before {
  background: linear-gradient(180deg, var(--accent-purple), var(--accent-purple-dark));
}

.kpi-label {
  font-size: 12px;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 600;
  margin-bottom: var(--spacing-sm);
}

.kpi-value {
  font-size: 40px;
  font-weight: 700;
  letter-spacing: -1px;
  color: var(--text-primary);
  margin-bottom: var(--spacing-xs);
  background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.kpi-change {
  font-size: 13px;
  font-weight: 500;
  color: var(--text-tertiary);
}

.kpi-change.positive {
  color: var(--accent-green);
}

.kpi-change.negative {
  color: var(--accent-red);
}

/* ============================================
   BUTTONS - Modern & Clean
   ============================================ */

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 12px 24px;
  border: none;
  border-radius: var(--radius-md);
  font-family: var(--font-family);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  text-decoration: none;
  white-space: nowrap;
}

.btn-primary {
  background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
  color: white;
  box-shadow: var(--shadow-sm);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: var(--glow-blue), var(--shadow-md);
}

.btn-primary:active {
  transform: translateY(0);
}

.btn-success {
  background: linear-gradient(135deg, var(--accent-green), var(--accent-green-dark));
  color: white;
  box-shadow: var(--shadow-sm);
}

.btn-success:hover {
  transform: translateY(-2px);
  box-shadow: var(--glow-green), var(--shadow-md);
}

.btn-danger {
  background: linear-gradient(135deg, var(--accent-red), var(--accent-red-dark));
  color: white;
  box-shadow: var(--shadow-sm);
}

.btn-danger:hover {
  transform: translateY(-2px);
  box-shadow: var(--glow-red), var(--shadow-md);
}

.btn-secondary {
  background: var(--bg-tertiary);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
}

.btn-secondary:hover {
  background: var(--bg-hover);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.btn-icon {
  width: 40px;
  height: 40px;
  padding: 0;
}

.btn-sm {
  padding: 8px 16px;
  font-size: 14px;
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
}

.btn.is-loading {
  cursor: wait;
  opacity: 0.8;
}

/* ============================================
   FORMS - Modern Input Design
   ============================================ */

.form-group {
  margin-bottom: var(--spacing-lg);
}

.form-label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: var(--spacing-sm);
  color: var(--text-primary);
}

.form-input,
.form-select,
.form-textarea {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid var(--border-color);
  border-radius: var(--radius-md);
  background: var(--bg-tertiary);
  color: var(--text-primary);
  font-family: var(--font-family);
  font-size: 15px;
  transition: var(--transition);
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
  outline: none;
  border-color: var(--accent-blue);
  background: var(--bg-secondary);
  box-shadow: var(--glow-blue), var(--shadow-sm);
}

.form-textarea {
  resize: vertical;
  min-height: 100px;
}

.form-checkbox {
  width: 20px;
  height: 20px;
  cursor: pointer;
  accent-color: var(--accent-blue);
}

/* ============================================
   GRID LAYOUTS
   ============================================ */

.grid {
  display: grid;
  gap: var(--spacing-lg);
}

.grid-2 {
  grid-template-columns: repeat(2, 1fr);
}

.grid-3 {
  grid-template-columns: repeat(3, 1fr);
}

.grid-4 {
  grid-template-columns: repeat(4, 1fr);
}

/* ============================================
   PROGRESS BAR
   ============================================ */

.progress-bar {
  width: 100%;
