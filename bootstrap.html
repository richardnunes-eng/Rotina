      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üîê</div>
    <div class="spinner"></div>
    <h1>Abrindo autentica√ß√£o...</h1>
    <p>Voc√™ est√° sendo redirecionado para fazer login com sua conta Google.</p>
    <button class="btn" id="open-btn" onclick="forceRedirect()">
      <span>üöÄ</span>
      Abrir agora
    </button>
    <div class="info">
      <strong>Por que isso?</strong><br>
      Este app precisa que voc√™ fa√ßa login com Google para funcionar corretamente.
    </div>
  </div>

  <script>
    const WEB_APP_URL = '<?= ScriptApp.getService().getUrl() ?>';

    function forceRedirect() {
      console.log('For√ßando redirecionamento para:', WEB_APP_URL);

      // Estrat√©gia 1: Tentar abrir no window.top (sair do iframe)
      try {
        if (window.self !== window.top) {
          console.log('Detectado iframe, tentando window.top.location');
          window.top.location.href = WEB_APP_URL;
          return;
        }
      } catch (e) {
        console.warn('N√£o conseguiu acessar window.top (CORS):', e);
      }

      // Estrat√©gia 2: Se n√£o estiver em iframe ou falhou acima, recarregar direto
      try {
        console.log('Redirecionando window.location');
        window.location.href = WEB_APP_URL;
        return;
      } catch (e) {
        console.warn('Erro ao redirecionar window.location:', e);
      }

      // Estrat√©gia 3: Fallback - abrir em nova aba
      console.log('Fallback: abrindo em nova aba');
      window.open(WEB_APP_URL, '_blank', 'noopener,noreferrer');
    }

    // Executar automaticamente ap√≥s 500ms
    setTimeout(function() {
      forceRedirect();
    }, 500);

    // Tamb√©m permitir clicar no bot√£o manualmente
    document.getElementById('open-btn').style.display = 'inline-flex';
  </script>
</body>
</html>
